<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Metronome Widget</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="widget">
    <div class="controls">
      <!-- Minus Icon -->
      <img src="icons/minus_icon.png" alt="Decrease BPM" id="decrease-btn" />
      <!-- BPM Display -->
      <span id="bpm-display">100</span>
      <!-- Plus Icon -->
      <img src="icons/plus_icon.png" alt="Increase BPM" id="increase-btn" />
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
